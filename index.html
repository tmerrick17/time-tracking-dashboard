<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/css/main.min.css">
    <title>Time tracking dashboard</title>
</head>
<body>

    <main>
        
        <div class="cards-grid">

            <!-- Profile Card -->
            <div class="card-profile row-span-2">
                <div class="card-profile__person">
                    <img src="public/images/image-jeremy.png" alt="portrait of person">
                    <div class="profile-report-to">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="card-profile__categories">
                    <ul>
                        <li><a id="daily" href="#">Daily</a></li>
                        <li><a id="weekly" href="#">Weekly</a></li>
                        <li><a id="monthly" href="#">Monthly</a></li>
                    </ul>
                </div>
            </div>

            <!-- Work Card -->
            <div class="card-work">
                <div class="card-top">
                    <img src="public/images/icon-work.svg" alt="work bag icon">
                </div>
                <a class="card-bot-anchor" role="button" href="#">
                    <div class="card-bot card__info">
                        <h2>Work</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p id="hours-work" class="hours-current">hrs</p>
                        <p id="yesterday-work" class="yesterday-toggle">Category Toggle</p>
                    </div>
                </a>
            </div>
        
            <!-- Play Card -->
            <div class="card-play">
                <div class="card-top">
                    <img src="public/images/icon-play.svg" alt="console controller icon">
                </div>
                <a class="card-bot-anchor" href="#">
                    <div class="card-bot card__info">
                        <h2>Play</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p id="hours-play" class="hours-current">hrs</p>
                        <p id="yesterday-play" class="yesterday-toggle">Category Toggle</p>
                    </div>
                </a>
            </div>

            <!-- Study Card -->
            <div class="card-study">
                <div class="card-top">
                    <img src="public/images/icon-study.svg" alt="book icon">
                </div>
                <a class="card-bot-anchor" href="#">
                    <div class="card-bot card__info">
                        <h2>Study</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p id="hours-study" class="hours-current">hrs</p>
                        <p id="yesterday-study" class="yesterday-toggle">Category Toggle</p>
                    </div>
                </a>
            </div>
            
            <!-- Exercise Card -->
            <div class="card-exercise">
                <div class="card-top">
                    <img src="public/images/icon-exercise.svg" alt="book icon">
                </div>
                <a class="card-bot-anchor" href="#">
                    <div class="card-bot card__info">
                        <h2>Exercise</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p id="hours-exercise" class="hours-current">hrs</p>
                        <p id="yesterday-exercise" class="yesterday-toggle">Category Toggle</p>
                    </div>
                </a>
            </div>

            <!-- Social Card -->
            <div class="card-social">
                <div class="card-top card-img">
                    <img src="public/images/icon-social.svg" alt="book icon">
                </div>
                <a class="card-bot-anchor" href="#">
                    <div class="card-bot card__info">
                        <h2>Social</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p id="hours-social" class="hours-current">hrs</p>
                        <p id="yesterday-social" class="yesterday-toggle">Category Toggle</p>
                    </div>
                </a>
            </div>
            
            <!-- Self Care Card -->
            <div class="card-care">
                <div class="card-top">
                    <img src="public/images/icon-self-care.svg" alt="book icon">
                </div>
                <a class="card-bot-anchor" href="#">
                    <div class="card-bot card__info">
                        <h2>Self Care</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p id="hours-care" class="hours-current">hrs</p>
                        <p id="yesterday-care" class="yesterday-toggle">Category Toggle</p>
                    </div>
                </a>
            </div>

        </div>

    </main>

    <footer>
        <p>Challenge by
            <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a> Coded by <a class="footer__link" href="https://github.com/tmerrick17">
            Trevor Merrick
            </a>
        </p>
    </footer>
<script src="public/js/main.js"></script>
</body>
</html>
