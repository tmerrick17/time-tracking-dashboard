<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/css/main.min.css">
    <title>Time tracking dashboard</title>
</head>
<body>

    <main>
        
        <div class="cards">

            <!-- Profile Card -->
            <div class="card__profile">
                <div class="card__profile-name">
                    Report for
                    Jeremy Robson
                </div>
                <div class="card__profile-categories">
                    Daily
                    Weekly
                    Monthly
                </div>
            </div>

            <!-- Work Card -->
            <div class="card card--work">
                <div class="card__img"></div>
                <img src="public/images/icon-work.svg" alt="work bag icon">
            </div>
            <div class="card__info">
                <div class="card__info-category">
                    <h2>Work</h2>
                    <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                    <p class="hours-current"></p>
                    <p class="category-toggle">Category Toggle</p>
                </div>
            </div>
        
            <!-- Play Card -->
            <div class="card card--play">
                <div class="card__img"></div>
                    <img src="public/images/icon-play.svg" alt="console controller icon">
                <div class="card__info">
                    <div class="card__info-category">
                        <h2>Work</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p class="hours-current"></p>
                        <p class="category-toggle">Category Toggle</p>
                    </div>
                </div>
            </div>

            <!-- Study Card -->
            <div class="card card--study">
                <div class="card__img"></div>
                    <img src="public/images/icon-study.svg" alt="book icon">
                <div class="card__info">
                    <div class="card__info-category">
                        <h2>Work</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p class="hours-current"></p>
                        <p class="category-toggle">Category Toggle</p>
                    </div>
                </div>
            </div>

            <!-- Exercise Card -->
            <div class="card card--exercise">
                <div class="card__img"></div>
                    <img src="public/images/icon-exercise.svg" alt="person running icon">
                <div class="card__info">
                    <div class="card__info-category">
                        <h2>Work</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p class="hours-current"></p>
                        <p class="category-toggle">Category Toggle</p>
                    </div>
                </div>
            </div>

            <!-- Social Card -->
            <div class="card card--social">
                <div class="card__img"></div>
                    <img src="public/images/icon-social.svg" alt="heart with cross icon">
                <div class="card__info">
                    <div class="card__info-category">
                        <h2>Work</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p class="hours-current"></p>
                        <p class="category-toggle">Category Toggle</p>
                    </div>
                </div>
            </div>

            <!-- Self Care Card -->
            <div class="card card--care">
                <div class="card__img"></div>
                    <img src="public/images/icon-self-care.svg" alt="work bag icon">
                <div class="card__info">
                    <div class="card__info-category">
                        <h2>Work</h2>
                        <img src="public/images/icon-ellipsis.svg" alt="3 dots icon">
                        <p class="hours-current"></p>
                        <p class="category-toggle">Category Toggle</p>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer>
        <p>Challenge by
            <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a> Coded by <a class="footer__link" href="https://github.com/tmerrick17">
            Trevor Merrick
            </a>
        </p>
    </footer>

</body>
</html>
